# CircleCI configuration file

version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - checkout
      - run:
          name: Check installed versions
          command: |
            docker -v
            docker-compose -v
      - run:
          name: Build base images
          command: |
            make -j6 build
            docker image ls
      - run:
          name: Pull core images
          command: |
            make pull
            docker image ls
      - run:
          name: Bring up local Lagoon stack
          command: |
            make up
            docker-compose -p lagoon ps -a
      - run:
          name: Bring up local k3d stack
          command: |
            make k3d
      - run:
          name: Run local k8s tests
          command: |
            make k8s-tests
      - run:
          name: Clean up after ourselves
          command: |
            make down
            make k3d/clean

workflows:
  version: 2
  commit:
    jobs:
      - build
